Version: 1
# top level packages
Packages:
  - abind
  - acepack
  - acs

# any repositories, order matters
Repos:
  - CRAN: "https://cran.rstudio.com"

# path to install packages to
Library: "/opt/R/R_VERSION/lib/R/library"

# package specific customizations
Customizations:
  Packages:
    - BH:
        Binary: true
